<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worldwide Weatherapp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weatherbox">
      <header>
        <form>
          <input type="search" placeholder="Enter a city.." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Amsterdam</h1>
          <p>
            Saturday 14:00, sunny
            <br />
            Humidity: 66%, Wind: 3 km/h
          </p>
        </div>
        <div>☀️ 23°C</div>
      </main>

      <footer>
        <p>
          Built by
          <a href="https://github.com/jlb-1985" target="_blank">Joyce Blok</a>
          and is
          <a
            href="https://github.com/jlb-1985/Worldwide-Weatherapp"
            target="_blank"
            >on Github</a
          >
          and
          <a href="https://worldwideweather2024.netlify.app/" target="_blank"
            >hosted on Netlify
          </a>
        </p>
      </footer>
    </div>
  </body>
</html>
